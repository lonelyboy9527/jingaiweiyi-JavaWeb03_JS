			function showTips(id, info) {
				document.getElementById(id + 'span').innerHTML="<font color='gray'>" + info + "</font>";
			}
			function check(a, b) {
				// 1.获取用户输入的用户名
				var uValue = document.getElementById(a).value;
				// 2.进行校验
				if (uValue == "") {
					document.getElementById(a + "span").innerHTML="<font color='red'>"+b+"</font>"
				} else {
					document.getElementById(a + "span").innerHTML=""
				}
			}
		</script>
